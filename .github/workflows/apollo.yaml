name: Apollo CI Mystery

on:
  push:
    branches-ignore: [main]

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

  launch:
    runs-on: ubuntu-latest
    needs: [prepare]
    steps:
      - name: ðŸš€ 1) Launch â€“ crea token
        run: |
          echo "L" > token.txt
      - uses: actions/upload-artifact@v4
        with:
          name: token
          path: token.txt
  
  transposition_and_docking:
    runs-on: ubuntu-latest
    needs: [launch]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: token
      - name: ðŸ”„ 2) Docking â€“ concatena token
        run: |
          echo "U" >> token.txt
          cat token.txt
      - uses: actions/upload-artifact@v4
        with:
          name: token2
          path: token.txt

  lunar_orbit_insertion:
    runs-on: ubuntu-latest
    needs: [transposition_and_docking]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: token2
      - name: ðŸŒ• 3) Lunar Orbit â€“ concatena token
        run: |
          echo "N" >> token.txt
          cat token.txt
      - uses: actions/upload-artifact@v4
        with:
          name: token3
          path: token.txt


  splashdown:
    runs-on: ubuntu-latest
    needs: [lunar_orbit_insertion]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: token3
          python-version: 3.9
      - name: âœ… Verifica token y muestra mensaje lunar
        run: |
          ACTUAL=$(tr -d '\n' < token.txt)
          EXPECTED="LUN"
          if [[ "$ACTUAL" == "$EXPECTED" ]]; then
            echo "ðŸŒŠ 4) Splashdown completado"
            python /home/runner/work/git-apollo-mission/git-apollo-mission/apollo/mission.py
          else
            echo "âŒ Secuencia incorrecta. Token='$ACTUAL', esperado='$EXPECTED'"
            exit 1
          fi
