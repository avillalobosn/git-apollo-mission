name: Apollo CI Mystery

on:
  push:
    branches-ignore: [main]

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

  launch:
    runs-on: ubuntu-latest
    needs: [prepare]
    steps:
      - name: üöÄ 1) Launch ‚Äì crea token
        run: |
          echo "L" > token.txt
      - uses: actions/upload-artifact@v4
        with:
          name: token
          path: token.txt
  
  transposition_and_docking:
    runs-on: ubuntu-latest
    needs: [launch]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: token
      - name: üîÑ 2) Docking ‚Äì concatena token
        run: |
          echo "U" >> token.txt
          cat token.txt
      - uses: actions/upload-artifact@v4
        with:
          name: token2
          path: token2.txt

  lunar_orbit_insertion:
    runs-on: ubuntu-latest
    needs: [transposition_and_docking]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: token
      - name: üåï 3) Lunar Orbit ‚Äì concatena token
        run: |
          echo "N" >> token2.txt
          cat token.txt
          tr -d '\n' < token2.txt > token2.txt
          cat token.txt
      - uses: actions/upload-artifact@v4
        with:
          name: token3
          path: token3.txt


  splashdown:
    runs-on: ubuntu-latest
    needs: [lunar_orbit_insertion]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: token
      - name: ‚úÖ Verifica token y muestra mensaje lunar
        run: |
          ACTUAL=$(cat token3.txt)
          EXPECTED="LUN"
          if [[ "$ACTUAL" == "$EXPECTED" ]]; then
            echo "üåä 4) Splashdown completado"
            python apollo/mission.py
          else
            echo "‚ùå Secuencia incorrecta. Token='$ACTUAL', esperado='$EXPECTED'"
            exit 1
          fi
